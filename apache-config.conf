<VirtualHost *:80>
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Proxy /py-api requests to the Python Flask app running on port 5000
    ProxyPreserveHost On
    ProxyPass /py-api http://127.0.0.1:5000
    ProxyPassReverse /py-api http://127.0.0.1:5000

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
